    var is_prime = function (num) {
        var is_prime = true;
        // 循环进行求余
        for (var i = 2; i < num; ++i) {
            if (num % i == 0) {
                //不是质数
                is_prime = false;
                break;
            }
        }
        return is_prime;
    }
